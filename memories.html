<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Memories üì∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff0f5, #ffe4ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page {
            background: white;
            max-width: 900px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: #ff5f90;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        p {
            color: #444;
            line-height: 1.7;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ff5f90;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 14px;
            margin-top: 25px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover { transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
		
	.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 26px;
    background: #ff5f90;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: 0 8px 20px rgba(255, 95, 144, 0.35);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
	}
	
	.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(255, 95, 144, 0.45);
	}

    </style>
</head>
<body>

<section class="page">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>

    <h1>Our Memories üì∏</h1>
	<b>
	<p>Hey bae! I have included photos that we have taken with each other throughout the years we have been together.</p>
    <p>I love you the most and im looking forward to creating much more happy memories with you my love :3</p>
	</b>

    <div class="gallery" id="gallery"></div>
	<br></br>
	<a href="reasons.html" class="btn">Next ‚Üí The Reasons</a>
</section>

<script>
    const gallery = document.getElementById("gallery");
    for (let i = 1; i <= 105; i++) {
        const img = document.createElement("img");
        img.src = `images/${i}.jpg`;
        img.alt = `Memory ${i}`;
        gallery.appendChild(img);
    }
</script>

</body>
</html>
